name: Sync Fork

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点同步
  workflow_dispatch:      # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # 正确声明权限的方式（修复行号 13 错误）
    permissions:
      actions: write     # 工作流文件的权限（正确键名）
      contents: write    # 代码内容的权限
      pull-requests: write  # PR 权限
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/xiaoyaocz/dart_simple_live.git
          git fetch upstream

      - name: Sync with upstream
        run: |
          # 尝试合并上游变更
          if git merge upstream/main --no-edit; then
            echo "合并成功，推送变更"
            git push origin main
          else
            echo "检测到冲突，创建PR"
            git checkout -b "sync-$(date +%s)"
            git commit -am "解决同步冲突 $(date)"
            git push origin HEAD
            gh pr create \
              --title "上游同步: $(date +'%Y-%m-%d')" \
              --body "自动解决同步冲突" \
              --base main \
              --head $(git branch --show-current)
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}